<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт Савиловой Карины на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author"  content="Савилова Карина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Социальная сеть mesto</title> <!-- Слышала в подкасте, что это соц. сеть -->
</head>

<body class="page">

    <header class="header page__header">
        <img src="./images/Vector-logo.svg" alt="логотип социальной сети" class="header__logo">
        <div class="header__line"></div>
    </header>

    <main class="content page__content">

        <section class="content__profile profile">
            <div class="profile__person">
            <img src="./images/image-avatar.jpg" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__user">
                    <p class="profile__user-name">Жак-Ив Кусто</p>
                    <button class="profile__edit-button">
                        <img src="./images/Edit Button.png" art="Кнопка для изменения имени" class="profile__button-image">
                    </button>  
                </div>
                <p class="profile__user-info">Исследователь океана</p> 
            </div>
            </div>
           <button class="profile__add-button"></button>
        </section> 

        <section class="elements content__elements">

            <ul class="elements__items">
                <li class="elements__element">
                    <img src="./images/kaliningrad_fish.jpg" class="elements__mask-group" alt="фотография с изображением Рыбной деревни в Калининграде">
                    <div class="elements__reaction"> 
                        <p class="elements__mesto-name">Рыбная деревня</p>
                        <img src="./images/heart.svg" class="elements__heart" alt="картинка с изображением сердца, которая используется в качестве лайка">
                    </div>
                </li>

                <li class="elements__element">
                    <img src="./images/korolevskie-vorota.jpg" class="elements__mask-group" alt="фотография с изображением Королевских ворот в Калининграде">
                    <div class="elements__reaction"> 
                        <p class="elements__mesto-name">Королевские ворота</p>
                        <img src="./images/heart.svg" class="elements__heart" alt="картинка с изображением сердца, которая используется в качестве лайка">
                    </div>
                </li>

                <li class="elements__element">
                    <img src="./images/kurskaj-kosa.jpg" class="elements__mask-group" alt="фотография с изображением Куршской косы">
                    <div class="elements__reaction"> 
                        <p class="elements__mesto-name">Куршская коса</p>
                        <img src="./images/heart.svg" class="elements__heart" alt="картинка с изображением сердца, которая используется в качестве лайка">
                    </div>
                </li>


                <li class="elements__element">
                    <img src="./images/zelenogradsk.jpg" class="elements__mask-group" alt="фотография с изображением города Зеленоградска">
                    <div class="elements__reaction"> 
                        <p class="elements__mesto-name">Зеленоградск</p>
                        <img src="./images/heart.svg" class="elements__heart" alt="картинка с изображением сердца, которая используется в качестве лайка">
                    </div>
                </li>

                <li class="elements__element">
                    <img src="./images/zelenogradsk-cat.jpg" class="elements__mask-group" alt="фотография с изображением стрит-арта в городе Зеленоградске (города кото)">
                    <div class="elements__reaction"> 
                        <p class="elements__mesto-name">Зеленоградск</p>
                        <img src="./images/heart.svg" class="elements__heart" alt="картинка с изображением сердца, которая используется в качестве лайка">
                    </div>
                </li>

                <li class="elements__element">
                    <img src="./images/Svetlogorsk.jpg" class="elements__mask-group" alt="фотография с изображением города Светлогорск">
                    <div class="elements__reaction"> 
                        <p class="elements__mesto-name">Светлогорск</p>
                        <img src="./images/heart.svg" class="elements__heart" alt="картинка с изображением сердца, которая используется в качестве лайка">
                    </div>
                </li>
            </ul>

        </section>

    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
   
    <div class="popup">
        <div class="popup__container">
           <form class="popup__form">
            <button class="popup__button-close"></button>
            <p class="popup__text-description">Редактировать профиль</p>
            <fieldset class="popup__contact-info">
                <input type="text" id="item-name" name="item-name" class="popup__item-name" value="Жак-Ив Кусто">
                <input type="text" id="item-about" name="item-about" class="popup__item-about"  value="Исследователь океана">
                <button type="submit" class="popup__button-retention">Сохранить</button>
            </fieldset>
           </form>
          
        </div>
    </div>

<script src="./index.js"></script>
</body>

</html>
